<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./img/login_background_image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .right {
            text-align: right;
        }

        .full-height {
            height: calc(100vh - 40px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        .styled-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .styled-button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-center">
            <a href="index.html">react-bootstrap을 쓸 공간</a>
        </div>
    </header>
    <div class="full-height">
        <div id="loginContainer" class="login-box">
            <h1 class="text-center">로그인</h1>
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
            <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
                <button type="button" id="registerButton" class="btn btn-secondary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</button>
                <button type="button" id="forgotPasswordButton" class="btn btn-secondary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">비밀번호 찾기</button>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="signupErrorAlert" class="alert alert-danger d-none" role="alert"></div>
                    <div id="signupSuccessAlert" class="alert alert-success d-none" role="alert">회원가입에 성공했습니다!</div>
                    <form id="signupForm" class="styled-form">
                        <div class="form-group mb-3">
                            <label for="signupEmail" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="이메일을 입력하세요">
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupNickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="signupNickname" placeholder="닉네임을 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-primary styled-button">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">비밀번호 찾기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm" class="styled-form">
                        <div class="form-group mb-3">
                            <label for="forgotEmail" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="이메일을 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-primary styled-button">비밀번호 찾기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            if (!email || !password) {
                document.getElementById("errorAlert").innerText = "이메일과 비밀번호를 입력하세요.";
                document.getElementById("errorAlert").classList.remove("d-none");
                return;
            }

            document.getElementById("successAlert").innerText = "로그인에 성공했습니다!";
            document.getElementById("successAlert").classList.remove("d-none");

            localStorage.setItem("isLoggedIn", "true");

            await new Promise(resolve => setTimeout(resolve, 1000));
            window.location.href = "index.html";
        });

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const nickname = document.getElementById("signupNickname").value;

            if (!email || !password || !nickname) {
                document.getElementById("signupErrorAlert").innerText = "모든 필드를 입력하세요.";
                document.getElementById("signupErrorAlert").classList.remove("d-none");
                return;
            }

            document.getElementById("signupSuccessAlert").classList.remove("d-none");
            document.getElementById("signupErrorAlert").classList.add("d-none");

            await new Promise(resolve => setTimeout(resolve, 1000));
            const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
            signupModal.hide();
        });

        document.getElementById("forgotPasswordForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("forgotEmail").value;

            if (!email) {
                alert("이메일을 입력하세요.");
                return;
            }

            alert("비밀번호 찾기 요청이 성공적으로 전송되었습니다.");

            await new Promise(resolve => setTimeout(resolve, 1000));
            const forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            forgotPasswordModal.hide();
        });
    </script>
</body>
</html>
