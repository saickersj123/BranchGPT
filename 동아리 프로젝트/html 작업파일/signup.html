<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .styled-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .styled-button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
          <div id="successAlert" class="alert alert-success" style="display: none;">회원가입에 성공했습니다!</div>
          <form id="signupForm" class="styled-form">
            <div class="form-group">
              <label for="formEmail">이메일 주소</label>
              <input type="email" class="form-control" id="formEmail" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="formPassword">비밀번호</label>
              <input type="password" class="form-control" id="formPassword" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
              <label for="formNickname">닉네임</label>
              <input type="text" class="form-control" id="formNickname" placeholder="닉네임을 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary styled-button">회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('formEmail').value;
      const password = document.getElementById('formPassword').value;
      const nickname = document.getElementById('formNickname').value;
      
      if (!email || !password || !nickname) {
        errorAlert.textContent = '모든 필드를 입력하세요.';
        errorAlert.style.display = 'block';
        successAlert.style.display = 'none';
        return;
      }
      
      successAlert.style.display = 'block';
      errorAlert.style.display = 'none';

      await delay(1000);
      $('#signupModal').modal('hide');
    });

    const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    // To show the modal (for demonstration purposes)
    $(document).ready(() => {
      $('#signupModal').modal('show');
    });
  </script>
</body>
</html>
