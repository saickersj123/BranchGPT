<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .right {
            text-align: right;
        }

        .full-height {
            height: calc(100vh - 40px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-center">
            <a href="index.html">react-bootstrap을 쓸 공간</a>
        </div>
    </header>
    <div class="full-height">
        <div id="loginContainer" class="login-box">
            <h1 class="text-center">로그인</h1>
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
            <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
                <button type="button" id="registerButton" class="btn btn-secondary w-100 mt-2">회원가입</button>
                <button type="button" id="forgotPasswordButton" class="btn btn-secondary w-100 mt-2">비밀번호 찾기</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            if (!email || !password) {
                document.getElementById("errorAlert").innerText = "이메일과 비밀번호를 입력하세요.";
                document.getElementById("errorAlert").classList.remove("d-none");
                return;
            }

            // Assume login is successful for demonstration purposes
            document.getElementById("successAlert").innerText = "로그인에 성공했습니다!";
            document.getElementById("successAlert").classList.remove("d-none");

            // Save login state to localStorage
            localStorage.setItem("isLoggedIn", "true");

            // 1초 후에 홈 페이지로 리다이렉트
            await new Promise(resolve => setTimeout(resolve, 1000));
            window.location.href = "index.html"; // index.html로 이동
        });

        document.getElementById("registerButton").addEventListener("click", function() {
            openWindow("signup.html", 400, 500);
        });

        document.getElementById("forgotPasswordButton").addEventListener("click", function() {
            openWindow("findpw.html", 400, 300);
        });

        function openWindow(url, width, height) {
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open(url, "_blank", `width=${width}, height=${height}, left=${left}, top=${top}`);
        }
    </script>
</body>
</html>
